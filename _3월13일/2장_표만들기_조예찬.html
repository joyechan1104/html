<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기 - 조예찬</title><!--td=칸, 표그리기(tavle) 줄(tr) 칸(td)-->
</head>
<body>
    <h1>2줄 3칸 기본 표만들기</h1>
    <table border="1" width="50%"><!--보더: 테두리굵기, 위드: 가로길이(브라우저 사이즈기준)-->
        <!--1번줄-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <!--2번줄-->
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <hr>

    <h1>표에 제목 셀 만들기</h1>
    <table border="1" width="500">
        <tr>
            <th>학과</th><!--th는 글자가 굵어지고 가운데정렬이 된다-->
            <td>국제관계학과</td>
        </tr>
        <tr>
            <th>학번</th>
            <td>201809109</td>
        </tr>
        <tr>
            <th>이름</th>
            <td>조예찬</td>
        </tr>
    </table>

    <hr>

    <h1>셀 합치기 - 3줄 4칸 표</h1>
    <table border="1" width="500">
        <tr><!--가로 1,2,3번을 하나의 칸으로 /제일 왼쪽의칸 의외의 칸은 전부다 삭제해준다-->
            <td colspan="3">123</td>
            <td rowspan="3">4<br>8<br>12</td>
        </tr>
        <tr><!--세로 5,9번을 하나의 칸으로 /젤위의 칸이 아래쪽을 흡수하기에 아래쪽은 다 삭제한다-->
            <td rowspan="2">5<br>9</td>
            <td>6</td>
            <td>7</td>

        </tr>
        <tr>
            <td>10</td>
            <td>11</td>

        </tr>
    </table>
    
</body>
</html>
