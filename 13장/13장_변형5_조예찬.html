<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 5 - 조예찬</title>

    <style>
        .origin {
            width: 160px;
            height: 240px;
            border: 1px solid black;
            margin: 40px;
            float: left;
        }

        .skewx:hover {
            -webkit-transform: skewX(30deg); /*다른 브라우저도 적용되게*/
            -ms-transform: skewX(30deg);
            -moz-transform: skewX(30deg);
            -o-transform: skewX(30deg);
            transform: skewX(30deg); /*좌우 비틀기*/
        }
        .skewy:hover {
            -webkit-transform: skewY(15deg); /*다른 브라우저도 적용되게*/
            -ms-transform: skewY(15deg);
            -moz-transform: skewY(15deg);
            -o-transform: skewY(15deg);
            transform: skewY(15deg); /*상하 비틀기*/
        }
        .skewxy:hover {
            -webkit-transform: skew(-25deg, -15deg); /*다른 브라우저도 적용되게*/
            -ms-transform: skew(-25deg, -15deg);
            -moz-transform: skew(-25deg, -15deg);
            -o-transform: skew(-25deg, -15deg);
            transform: skew(-25deg, -15deg); /*상하좌우 비틀기*/
        }
    </style>
</head>

<body>
    <div class="origin">
        <div class="skewx">
            <img src="images/rose.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="skewy">
            <img src="images/rose.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="skewxy">
            <img src="images/rose.jpg">
        </div>
    </div>

</body>
</html>
