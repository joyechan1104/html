<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201809109 조예찬</title>

    <link rel="stylesheet" type="text/css" href="201809109.css">

    <style>
        
    </style>
</head>

<body>
    <header>
        <div> <!--이미지 영역-->
            <img src="img/main.jpg">
        </div>
        <div> <!--제목 영역-->
            <h1>지금도 그렇고 미래도 소프트웨어 세상입니다!</h1>
            <p>4차 산업혁명을 선도할 소프트웨어 개발 인재를 양성합니다.</p>
        </div>
    </header>

    <nav>
        <a href="introducion.html">학과 소개</a> | 
        <a href="history.html">학과 연혁</a> | 
        <a href="join.html">회원 가입</a>
    </nav>

    <section>
        <h2>회원 가입</h2>
        <article>
            <form name="myForm" method="get" action="welcome.html">
                <!--개인 정보 구역(필수)-->
                <fieldset>
                    <legend>개인 정보(필수입력)</legend>
                    <ul>
                        <li>
                    <label for="user_id" class="title">아이디</label>
                    <input type="text" name="user_id" id="user_id" required>
                    <br>
                        </li>
                        <li>
                    <label for="user_pw" class="title">패스워드</label>
                    <input type="password" name="user_pw" id="user_pw" required>
                        </li>
                    </ul>
                </fieldset>
                <!--추가 정보 구역(선택)-->
                <fieldset>
                    <legend>추가 정보(선택사항)</legend>
                    <label for="user_tel" class="title">연락처</label>
                    <input type="tel" name="user_tel" id="user_tel" placeholder="-를 빼고 입력해주세요" maxlength="11" autofocus>
                    <br>
                    <input type="checkbox" name="m" id="m" value="m">
                    <label for="ck_c">남자</label>
                    <input type="checkbox" name="f" id="f" value="f" checked>
                    <label for="f">여</label>
                    <br>
                    <label>
                        <input type="checkbox" name="ck_C" id="ck_C" value="C_Programing"> C
                    </label>
                    <label>
                        <input type="checkbox" name="ck_py" id="ck_py" value="Python"> 파이썬
                    </label>
                    <label>
                        <input type="checkbox" name="ck_R" id="ck_R" value="R"> R
                    </label>
                    <label>
                        <input type="checkbox" name="ck_app" id="ck_app" value="app"> 웹인벤티
                    </label>
        
                </fieldset>
                <!--버튼 영역-->
                <div>
                    <input type="submit" value="가입하기">
                    <input type="reset" value="다시작성">
                </div>
            </form>
        </article>
    </section>

    <footer>
        <p>국제관계학과 201809109 조예찬</p>
    </footer>
</body>
</html>
